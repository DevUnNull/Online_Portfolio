<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngọc Hải Nguyễn Mai - [DevUnNull] Profile</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        body {
            font-family: 'Consolas', monospace;
            background: linear-gradient(180deg, #0a1628 0%, #0d1a26 50%, #1a0a1f 100%);
            color: #00ff99;
            margin: 0;
            padding: 20px 10px;
            padding-top: 80px;
            padding-bottom: 300px;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh
        }

        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(13, 26, 38, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00ff99;
            box-shadow: 0 2px 20px rgba(0, 255, 153, 0.3);
            z-index: 1000;
            padding: 15px 20px
        }

        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px
        }

        .nav-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #00ff99;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.6), inset 0 0 10px rgba(0, 255, 153, 0.3);
            object-fit: cover;
            animation: pulse-avatar 2s infinite
        }

        @keyframes pulse-avatar {

            0%,
            100% {
                box-shadow: 0 0 15px rgba(0, 255, 153, 0.6), inset 0 0 10px rgba(0, 255, 153, 0.3)
            }

            50% {
                box-shadow: 0 0 25px rgba(0, 255, 153, 0.8), inset 0 0 15px rgba(0, 255, 153, 0.5)
            }
        }

        .nav-logo {
            color: #ccff00;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #ccff00;
            letter-spacing: 2px
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0
        }

        .nav-menu a {
            color: #00ff99;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid transparent;
            transition: all .3s;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px
        }

        .nav-menu a:hover {
            color: #ccff00;
            border: 1px solid #00ff99;
            background: rgba(0, 255, 153, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5)
        }

        .nav-menu a.active {
            color: #ccff00;
            border: 1px solid #ccff00;
            background: rgba(204, 255, 0, 0.1)
        }

        .nav-toggle {
            display: none;
            background: none;
            border: 2px solid #00ff99;
            color: #00ff99;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px
        }

        @media(max-width:768px) {
            .nav-toggle {
                display: block
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 10px
            }

            .nav-menu.active {
                display: flex
            }

            .nav-menu a {
                width: 100%;
                text-align: center;
                border: 1px solid #00ff99
            }
        }

        .container {
            max-width: 1000px;
            width: 90%;
            margin: auto;
            border: 3px solid #00ff99;
            box-shadow: 0 0 15px #00ff99;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 10
        }

        h1 {
            color: #ccff00;
            text-shadow: 0 0 5px #ccff00;
            font-size: clamp(20px, 4vw, 28px);
            text-align: center
        }

        .header-info {
            display: flex;
            gap: 40px;
            padding: 20px;
            background: rgba(0, 255, 153, 0.05);
            border: 1px solid rgba(0, 255, 153, 0.3);
            margin-bottom: 30px
        }

        .profile-avatar-large {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 5px solid #00ff99;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.8), inset 0 0 20px rgba(0, 255, 153, 0.3);
            animation: pulse-avatar-large 3s infinite
        }

        @keyframes pulse-avatar-large {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 153, 0.8), inset 0 0 20px rgba(0, 255, 153, 0.3)
            }

            50% {
                box-shadow: 0 0 40px rgba(0, 255, 153, 1), inset 0 0 30px rgba(0, 255, 153, 0.5)
            }
        }

        .header-name {
            font-size: 42px;
            color: #ccff00;
            text-shadow: 0 0 20px #ccff00;
            margin: 0
        }

        .header-title {
            font-size: 20px;
            color: #00ff99
        }

        .header-links a {
            padding: 10px 20px;
            border: 2px solid #00ff99;
            color: #00ff99;
            text-decoration: none;
            transition: all .3s
        }

        .header-links a:hover {
            background: rgba(0, 255, 153, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.6)
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid rgba(0, 255, 153, 0.5)
        }

        .section-title {
            color: #00ff99;
            text-transform: uppercase;
            margin-bottom: 10px
        }

        .video-container {
            max-width: 560px;
            margin: 15px auto;
            padding: 10px;
            border: 2px solid #00ff99;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
            background: rgba(0, 0, 0, 0.5)
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none
        }

        /* ============= CONTACT SECTION - XANH NEON ============= */
        .contact-section {
            margin-top: 40px;
            padding: 40px 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ff99;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.4);
            border-radius: 8px
        }

        .contact-title {
            text-align: center;
            font-size: 36px;
            color: #ccff00;
            text-shadow: 0 0 15px #ccff00;
            margin-bottom: 40px;
            letter-spacing: 2px
        }

        .contact-title span {
            color: #00ff99;
            text-shadow: 0 0 15px #00ff99
        }

        .contact-form {
            max-width: 640px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid rgba(0, 255, 153, 0.4);
            border-radius: 6px;
            background: rgba(0, 255, 153, 0.05);
            transition: all .3s
        }

        .form-group:focus-within {
            border-color: #00ff99;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.6);
            background: rgba(0, 255, 153, 0.1);
            transform: translateY(-2px)
        }

        .form-icon {
            font-size: 22px;
            color: #00ff99;
            filter: drop-shadow(0 0 8px #00ff99)
        }

        .form-label {
            color: #00ff99;
            font-weight: bold;
            min-width: 90px;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.6)
        }

        .form-input,
        .form-textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ccff00;
            font-family: 'Consolas', monospace;
            font-size: 14px
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(204, 255, 0, 0.4);
            font-style: italic
        }

        .form-textarea {
            min-height: 130px;
            resize: vertical
        }

        .form-submit {
            align-self: center;
            background: linear-gradient(135deg, #00ff99, #00cc77);
            border: 2px solid #00ff99;
            color: #0a1628;
            padding: 16px 60px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 20px;
            transition: all .4s;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.6);
            border-radius: 6px
        }

        .form-submit:hover {
            background: linear-gradient(135deg, #ccff00, #00ff99);
            box-shadow: 0 0 40px rgba(0, 255, 153, 0.9);
            transform: translateY(-4px) scale(1.05)
        }

        .form-message.success,
        .form-message.error {
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
            text-align: center
        }

        .form-message.success {
            background: rgba(0, 255, 153, 0.2);
            border: 1px solid #00ff99;
            color: #00ff99
        }

        .form-message.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff6666
        }

        a {
            color: #00ffff
        }

        a:hover {
            color: #ccff00;
            text-decoration: underline
        }
    </style>
</head>

<body>

    <!-- Navigation & Parallax giữ nguyên như cũ -->
    <nav class="nav-header"> <!-- ...giữ nguyên... --> </nav>
    <div class="parallax-left"><!-- ... --></div>
    <div class="parallax-right"><!-- ... --></div>

    <div class="container" id="cv-container">
        <!-- Toàn bộ nội dung CV giữ nguyên 100% như bạn đã có -->
        <!-- ... (từ h1 đến trước contact-section) ... -->

        <!-- CONTACT SECTION ĐÃ SỬA HOÀN TOÀN -->
        <div class="section contact-section" id="contact-section">
            <h2 class="contact-title">Contact <span>Me</span></h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <span class="form-icon">User</span>
                    <span class="form-label">Tên:</span>
                    <input type="text" name="name" class="form-input" placeholder="Tên của bạn" required>
                </div>
                <div class="form-group">
                    <span class="form-icon">Email</span>
                    <span class="form-label">Email:</span>
                    <input type="email" name="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <span class="form-icon">Phone</span>
                    <span class="form-label">SĐT:</span>
                    <input type="tel" name="phone" class="form-input" placeholder="(+84) ...">
                </div>
                <div class="form-group">
                    <span class="form-icon">Subject</span>
                    <span class="form-label">Chủ đề:</span>
                    <input type="text" name="subject" class="form-input" placeholder="Tiêu đề tin nhắn" required>
                </div>
                <div class="form-group">
                    <span class="form-icon">Message</span>
                    <span class="form-label">Tin nhắn:</span>
                    <textarea name="message" class="form-textarea" placeholder="Nội dung bạn muốn gửi..."
                        required></textarea>
                </div>
                <button type="submit" class="form-submit">» GỬI TIN NHẮN «</button>
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>

        <p style="text-align:center;font-size:10px;margin-top:20px;opacity:0.6;">
            [END OF TRANSMISSION] | Data Source: Ngoc-Hai-Nguyen-CV.pdf
        </p>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Khởi tạo EmailJS (Public Key của bạn)
        emailjs.init("MOLpO-iLyosZ0ibHv");

        // Xử lý gửi form
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = this.querySelector('.form-submit');
            const msg = document.getElementById('formMessage');

            btn.disabled = true;
            btn.textContent = 'ĐANG GỬI...';
            msg.className = 'form-message';
            msg.textContent = '';

            const params = {
                name: this.name.value,
                email: this.email.value,
                phone: this.phone.value || 'Không cung cấp',
                subject: this.subject.value,
                message: this.message.value
            };

            emailjs.send('service_profileUnNull', 'template_mv6kgpc', params)
                .then(() => {
                    msg.className = 'form-message success';
                    msg.textContent = 'Gửi tin nhắn thành công! Tôi sẽ phản hồi sớm nhất.';
                    this.reset();
                }, (err) => {
                    msg.className = 'form-message error';
                    msg.textContent = 'Lỗi gửi tin nhắn, vui lòng thử lại!';
                    console.error(err);
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = '» GỬI TIN NHẮN «';
                });
        });

        // Các hiệu ứng GSAP, parallax, menu... giữ nguyên như cũ
        gsap.fromTo(".container", { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 1 });
        gsap.utils.toArray(".section, .header-info").forEach(s => {
            gsap.fromTo(s, { opacity: 0, y: 40 }, { opacity: 1, y: 0, duration: 0.8, scrollTrigger: { trigger: s, start: "top 90%" } });
        });

        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                document.querySelector(link.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
                if (window.innerWidth <= 768) document.getElementById('navMenu').classList.remove('active');
            });
        });
    </script>
</body>

</html>
